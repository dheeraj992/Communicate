<template>
   <lightning-card title="Car Details">
      <div class="slds-var-m-top_medium">
          <div class="slds-var-m-around_medium" >
            <template for:each={RecordInfo} for:item="car">
              <p key={car.id}><strong>Car Name:</strong>{CarName}</p>
              <p key={car.id}><strong>Car Price:</strong>{Price}</p>
              <p key={car.id}><strong>Car Specifications:</strong>{Specifications}</p>
            </template>
            
            
          </div>
      </div> 
   </lightning-card> 
</template>
